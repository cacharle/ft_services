apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress-deployment
  labels:
    app: wordpress
spec:
  selector:
    matchLabels:
      app: wordpress
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      containers:
        - image: cacharle-wordpress
          imagePullPolicy: Never
          name: cacharle-wordpress-container

---

apiVersion: v1
kind: Service
metadata:
  name: wordpress-service
spec:
  type: LoadBalancer
  ports:
    - name: http-wordpress
      port: 5050
      targetPort: 5050
  selector:
    app: wordpress
